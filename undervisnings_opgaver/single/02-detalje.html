<!DOCTYPE html>
<html lang="DA">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single view Ã¸velse</title>
    <style>

        img {
            width: 100%;
        }

        article {
            margin-left: 100px;
            margin-right: 100px;
            margin-top: 50px;
            margin-bottom: 50px;
        }

    </style>
</head>

<body>

      <article class="retter">
            <h2 class="navn"></h2>
            <img src="" alt="" class="billede">
            <p class="kortbeskrivelse"></p>
            <p class="langbeskrivelse"></p>
            <p class="pris"></p>
            <p class="oprindelsesregion">Oprindelsesregion </p>
            <button>Tilbage</button>

        </article>

    <script>

        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");

        const medieurl = "https://babushka-dd8a.restdb.io/media/";
        let retter;
        const myHeaders = {
            "x-apikey": "600ec2fb1346a1524ff12de4"
        }

        console.log("ID", id);
        document.addEventListener("DOMContentLoaded", loadJSON);

        async function loadJSON() {
            const JSONData = await fetch(`https://babushka-dd8a.restdb.io/rest/menu/${id}`, {
                headers: myHeaders
            });
            retter = await JSONData.json();
            console.log("Retter", retter);
            visRetter();
        }

        function visRetter(){
            document.querySelector(".navn").textContent = retter.navn;

            document.querySelector(".langbeskrivelse").textContent = retter.langbeskrivelse;

            document.querySelector(".oprindelsesregion").textContent = `Fra: ${retter.oprindelsesregion}`;

            document.querySelector(".pris").textContent = `Pris: ${retter.pris},-`;

            document.querySelector(".billede").src = medieurl + retter.billede;

            document.querySelector("button").addEventListener("click", tilbage)
        }

        function tilbage(){
            console.log("tilbage");
            history.back();
        }

    </script>
</body>
</html>
