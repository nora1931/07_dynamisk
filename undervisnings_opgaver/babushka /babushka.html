<!DOCTYPE html>
<html lang="DA">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babushka opgave</title>
    <style>
         img {
            width: 100%;
        }

        article {
            background-color: #e5e5e5;
            margin: 30px;
            padding: 10px;
        }

        main {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-gap: 20px;
        }
        
        body {
            margin-left: 70px;
            margin-right: 70px;
        }
    </style>
</head>

<body>
   <h1>Babushka</h1>
    <main> </main>

    <template>
        <article>
            <img src="" alt="" class="billede">
            <h2 class="navn"></h2>
            <p class="beskrivelse"></p>
            <p class="pris"></p>
        </article>
    </template>
    
    
    
    <script>
        document.addEventListener("DOMContentLoaded", hentData);
    
        const url = "https://babushka-dd8a.restdb.io/rest/menu";
        
        const medieurl = "https://babushka-dd8a.restdb.io/media/";
        
        const options = {
            headers: {
                'x-apikey': "600ec2fb1346a1524ff12de4"
            }
        };
        
        async function hentData() {
            const result = await fetch(url, options);
            const json = await result.json();
            vis(json);
        }
        
        const template = document.querySelector("template").content;
        const main = document.querySelector("main");
        
        function vis(json) {
            console.log("vis");
            json.forEach(madret => {
                const klon = template.cloneNode(true);
                console.log(madret);
                klon.querySelector(".billede").src = medieurl + madret.billede[0];
                klon.querySelector(".navn").textContent = madret.navn;
                klon.querySelector(".beskrivelse").textContent = madret.kortbeskrivelse;
                klon.querySelector(".pris").textContent = madret.pris;
                main.appendChild(klon);
            })
        }
    
    </script>
</body>
</html>
