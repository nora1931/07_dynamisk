<!DOCTYPE html>
<html lang="DA">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objekt øvelser</title>
    <link rel="stylesheet" href="">
</head>

<style>
    #liste {
        border: solid black 1px;
        margin: 2px;
    }

</style>

<body>
    <section> </section>
        <template>
            <article id="liste">
                <h3></h3>
                <img src="" alt="">
                <p></p>
                <p id="p2"></p>
            </article>
        </template>


    <script>
        let container = document.querySelector("section");
        let temp = document.querySelector("template");

        const fil = "alleDyr.json";

        async function hentdata(fil) {
            const result = await fetch(fil);
            const json = await result.json();
            vis(json);
        }

        function vis(dyr) {
            //løb dyrelisten igennem og indsæt data i template
            dyr.forEach(dyr => {
                //placer dyr i HTML
                let klon = temp.cloneNode(true).content;
                klon.querySelector("h3").textContent = dyr.navn;
                klon.querySelector("p").textContent += dyr.type;
                klon.querySelector("#p2").textContent += dyr.levested;
                klon.querySelector("img").src = dyr.billede;
                container.appendChild(klon);
            })
        }

        hentdata(fil);

    </script>
</body>

</html>
