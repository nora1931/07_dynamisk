<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">

    <style>
        #liste {
            border: solid black 1px;
            margin: 2px;
        }

    </style>

</head>

<body>
    <section> </section>
    <template>
        <article id="liste">
            <h3></h3>
            <img src="" alt="">
            <p></p>
            <p id="p2"></p>
        </article>
    </template>


    <script>
        let container = document.querySelector("section");
        let temp = document.querySelector("template");

        //Hent indhold fra minn json fil kaldet "alleBiler.json"
        const fil = "alleBiler.json";

        async function hentdata(fil) {
            const result = await fetch(fil);
            const json = await result.json();
            vis(json);
        }

        //Min funktion jeg har kaldt da jeg hentede mit Json indhold
        function vis(biler) {
            biler.forEach(biler => {
                //placer biler i HTML i Template
                let klon = temp.cloneNode(true).content;
                klon.querySelector("h3").textContent = biler.m√¶rke;
                klon.querySelector("p").textContent += biler.model;
                klon.querySelector("#p2").textContent += biler.km;
                container.appendChild(klon);
            })
        }

        //henter dataen fra min Json fil
        hentdata(fil);

    </script>


</body>

</html>
